                <h2 class="mt-3" data-i18n="dealers01">Glaskrukker</h2>

                <p data-i18n="dealers02">Brune glaskrukker på mellem 10 og 30 ml egner sig godt til spillet. Det brune
                    glas gør, at man ikke kan se gennem glasset.
                </p>

                <p>
                <figure class="figure">
                    <img class="img-fluid rounded" alt="Amber glass jars 30 ml" src="/images/glassjar30ml.jpeg">

                        <b data-i18n="dealers03">Brun glaskrukke "med låg 30 ml</b> </br>
                        <span data-i18n="dealers04">
                            50 mm høj og 40 mm i diameter.
                        </span>
                        <br />
                        <span data-i18n="dealers05">
                            Fundet dem hos urtegaarden.dk til 13 kr. stykket. Søg på "brun glaskrukke 30 ml".
                        </span>
                    </figcaption>
                </figure>
                </p>

                            10 ml".</span>
                    </figcaption>

                </p>
