        <script src="./js/selectpure.min.js"></script>
        <script>
            /*Wrap QRCode in promise to make it posible to run as async/await */
            var asyncGenerateQR = function (txt) {
                return new Promise((resolve, reject) => {
                    try {
                        const mydiv = document.createElement("DIV");

                        // 72 dot/inc = 2.8346456693 dot/mm
                        // 30mm = 2.8346456693 dot/mm *30 mm
                        const width_mm = 30;
                        const width_dot = 2.8346456693 * width_mm;

                        new QRCode(mydiv, {
                            text: txt,
                            width: width_dot,
                            height: width_dot,
                            colorDark: "black",
                            colorLight: "white",
                            correctLevel: QRCode.CorrectLevel.H
                        });

                        //mydiv.children[0] is canvas-tag and mydiv.children[0] is img-tag
                        const src = mydiv.children[0].toDataURL("image/png");//canvas toDataURL 
                        mydiv.remove();//remove mydiv from DOM
                        resolve(src);
                    } catch (error) {
                        reject(error)
                    }
                });
            };






            let options = defaultsmells.map(({ id, name }) => ({ "label": name, "value": id.toString() }));
            //options.sort((a, b) => a.name !== b.name ? a.name < b.name ? -1 : 1 : 0);

            options = options.sort((a, b) => a.label !== b.label ? a.label < b.label ? -1 : 1 : 0)
            //console.log()

            //get last qrprint ids
            const qrprintIntegers = JSON.parse(localStorage.getItem("qrprint"));

            let qrprintStrings = []//autocomplet needs array of strings
            if (qrprintIntegers) {
                qrprintStrings = qrprintIntegers.map((id) => (id.toString()));//convert from integers to strings
            }


            var autocomplete = new SelectPure(".autocomplete-select", {
                options: options,
                value: qrprintStrings,
                multiple: true,
                autocomplete: true,
                icon: "fa fa-times",
                onChange: value => { console.log(value); },
            });

            //console.log(autocomplete)


            const selectedcontainer = document.querySelector(".select-pure__label");

            document.getElementById("print").addEventListener("click", () => getSelectedSmells());

            async function getSelectedSmells() {

                const selecteditems = selectedcontainer.querySelectorAll(`[data-value]`);
                selectedSmells = [];

                selecteditems.forEach((element) => {
                    selectedSmells.push(parseInt(element.getAttribute('data-value')));
                });

                localStorage.setItem("qrprint", JSON.stringify(selectedSmells));

                // const container = document.getElementById("container");


                const fragment = document.createDocumentFragment();

                // container.innerHTML = "";


                const { jsPDF } = window.jspdf;
                let doc = new jsPDF("p", "mm", "a4");//l or p for landscape or portal,unit mm, 

                const leftmargin = 20;
                doc.text(`${"QR koder"} `, leftmargin, 20);//overskrift
                
                let ox = leftmargin;
                let oy = 30;
                const w = 16;//size on QR-kode in mm
                // doc.setDrawColor(255, 0, 0);
                doc.setDrawColor(125, 125, 125);
                doc.setLineWidth(0.075)

                const columns = 6;
                let rows = Math.ceil(selectedSmells.length / columns);

                console.log("rows colums", rows, columns);
                const space = 1.5;

                let x = 0;
                let y = 0;
                let idx = 0;

                for (let r = 0; r < rows; r++) {
                    y = oy + (w * r) + (space * r)

                    for (let c = 0; c < columns; c++) {
                        idx = r * columns + c;
                        const element = selectedSmells[idx];
                        x = ox + (w * c) + (space * c);

                        if (element != undefined) {

                            doc.addImage(await asyncGenerateQR(element.toString()), 'png', x, y, w, w);
                        }
                    }

                }


                //vandrette skæremærker
                for (let r = 0; r < rows + 1; r++) {
                    let y1 = oy + r * (w + space) - space / 2
                    let y2 = y1

                    let x1 = ox - space 
                    let x2 = x1 + columns * (w + space)+space

                    doc.line(x1, y1, x2, y2)

                }

                //lodrette skæremærker
                for (let c = 0; c < columns + 1; c++) {
                    let x1 = ox - space / 2 + c*(w+space)
                    let x2 = x1 

                    let y1 = oy - space   
                    let y2 = y1 + rows * (w + space) +space



                    doc.line(x1, y1, x2, y2)

                }

                doc.save("qrcodes.pdf");

            }

        </script>
