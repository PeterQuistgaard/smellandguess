<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="robots" content="noindex"> -->

  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script src="./js/i18nextutil.js" type="module" defer></script>


  <script src="./js/setupsmells.js" type="module" defer></script>

  <link rel="stylesheet" href="./lib/font-awesome.min.css">


  <script src="./lib/jsQR.min.js" defer></script>




  <title data-i18n="setupsmells">Smell and Guess</title>

</head>

<body>
  <!-- #region Nav menu -->
  <nav class="navbar navbar-expand-md  navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="index.html">Smell and Guess</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="game.html" data-i18n="startgame">Start spillet</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="setup.html" data-i18n="setup">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="privacy.html" data-i18n="privacy01">Privacy</a>
          </li>
        </ul>

        <!-- #region language selector -->
        <div class="nav-item dropdown ms-auto" id="languageselector">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img class="imgselectedlang" src="./images/flagslanguage/en.png" alt="Select language" />
          </a>
          <ul class="dropdown-menu dropdown-menu-md-end">
          </ul>
        </div>
        <!-- #endregion language selector -->
      </div>
    </div>
  </nav>
  <!-- #endregion Nav menu -->


  <div class="container-sm mt-3">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="setup.html" data-i18n="setup">Setup</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-i18n="setupsmells">Setup smells</li>
      </ol>
    </nav>



    <div class="row">
      <div class="col-sm-12  mt-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary float-end" data-bs-toggle="modal" data-bs-target="#helpSetup">
          <i class="fa fa-question-circle" aria-hidden="true"></i> <span data-i18n="help">Help</span>
        </button>

        <h2 data-i18n="setupsmells">Setup smells</h2>



        <button id="btnScanStart" type="button" class="btn  btn-primary" title="Start QR scanner"><i
            class="fa fa-qrcode fa-3x p-2 "></i></button>

        <!-- #region QR scanner -->
        <div id="containerqrscanner" hidden class="border border-2 p-2 rounded-2 pt-5 ">
          <!-- <i  id="btnTorch" hidden class="fa fa-2x fa-lightbulb-o pt-1 text-secondary text-secondary"></i>    -->
          <button type="button" id="btnTorch" class="btn" id="btnScanStop" aria-label="Flashlight" hidden>
            <i class="fa fa-lg fa-lightbulb-o pt-1 text-secondary text-secondary" ></i>
          </button>
          <button type="button" class="btn-close" id="btnScanStop" aria-label="Close"></button>
          <div id="loadingMessage" hidden></div>
          <canvas id="canvas" hidden></canvas>
        </div>
        <!-- #endregion QR scanner -->



        <div id="outercontainersmells" class="mt-4 form-control">
          <!-- <div id="outercontainersmells"  class="mt-4 border rounded-2 p-2" style="width: fit-content;background-color:whitesmoke;min-width: 400px;"> -->
          <div class="mb-3" style="display: flex; justify-content: space-between;">
            <div id="divsmellcount"></div>
            <button type="button" data-toggle="tooltip" class="btn-close" id="clearAllSmells" title="Clear all"
              aria-label="Close">
          </div>

          <div id="containersmells">

          </div>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="helpSetup" tabindex="-1" aria-labelledby="Hjælp - Setup" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><span data-i18n="help">Help</span> - <span
                    data-i18n="setupsmells">Setup lugte</span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p data-i18n="setup13">
                  Scan QR-koden på lågene af de glaskrukkerne som skal indgå i spillet.
                </p>
                <p data-i18n="setup14">Hvis du endnu ikke har et spil kan du teste med nedenstående billede.</p>
                <figure class="figure">
                  <img class="img-fluid rounded" alt="image with jars for testing" src="./images/jarsfortest.jpeg">

                  <figcaption class="figure-caption">
                    <b data-i18n="setup15">Billede til test</b><br>
                    <span data-i18n="setup16">Dette billede kan anvendes til test af WebApp'en. Skriv billedet ud og
                      brug det i stedet for glaskrukker med QR-kode på låget.</span>
                  </figcaption>
                </figure>


              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

<!-- Error Message-->
<div class="row">
  <div class="col-sm-12  mt-2">
    <div id="errorMsg" class="text-danger">     
    </div>
  </div>
</div>

  </div>








</body>

</html>
