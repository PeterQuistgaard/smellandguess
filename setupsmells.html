        <button id="btnScanStart" type="button" class="btn  btn-primary"><i class="fa fa-qrcode fa-3x p-2"></i></button>

        <div id="containerqrscanner" hidden class="border border-2 p-2 rounded-2 pt-5 "

          <div id="containersmells">
        
          </div>
