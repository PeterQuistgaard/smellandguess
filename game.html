            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="game.html" data-i18n="startgame">Start spillet</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link"  href="setup.html" data-i18n="setup">Settings</a>

                    <li class="nav-item">

                    </li>
                </ul>
  
                <!-- #region language selector -->
                <div class="nav-item dropdown ms-auto" id="languageselector">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="imgselectedlang" src="images/flagslanguage/en.png" alt="Select language"/>
                    </a>
  
                    <ul class="dropdown-menu dropdown-menu-md-end">
                        <li><a class="dropdown-item" href="#" data-lang="da"><img
                                    src="images/flagslanguage/da.png" alt="da" /></a>

                        <li><a class="dropdown-item" href="#" data-lang="en"><img

  <div class="container-md mt-3">

    <div class="row">
      <div class="col-md-12 mt-2">    

        <!-- #region QR scanner -->
          <div id="containerqrscanner" hidden class="border border-2 p-2 rounded-2 pt-5 ">
            <button type="button" class="btn-close" id="btnScanStop" aria-label="Close"></button>
            <div id="loadingMessage" hidden></div>
            <canvas id="canvas" hidden></canvas>
          </div>
          <!-- #endregion QR scanner -->
        </div>
      </div>


    <div class="row">
      <div class="col-md-12 ">
        <div class="mt-2">   
          <button id="btnScanStart" type="button" class="btn btn-dark " title="Start QR scanner"><i class="fa fa-qrcode fa-3x p-2"></i></button>

          
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div id="output" hidden class="mt-5">
          <div id="outputMessage"></div>
          <div hidden><b>Data:</b> <span id="outputData"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Hvem er nÃ¦ste player, er runden slut, er spillet slut -->
        <div id="containerplayer" class="p-2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!--Trykknapper til de forskellige lugte-->
        <div id="containersmells" class="mt-2">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-2">

        <!--Tabel med total score-->
        <div id="containertotalscore" class="table-responsive mt-2 mb-5"></div>
        <button class="btn btn-primary" id="btnGetTotalScore" data-i18n="showtotalscore">Get total score</button>


      </div>
    </div>

  </div> <!-- container -->

  </div>
