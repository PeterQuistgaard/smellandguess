<body>
  <nav class="navbar navbar-expand-sm bg-dark "  data-bs-theme="dark">
    <div class="container-md">
        <a class="navbar-brand" href="index.html">Smell and Guess</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <ul class="dropdown-menu">                     
                      
                        <li><button class="dropdown-item" id="btnClearGame">Clear Game</button></li>
                        <li><a class="dropdown-item" href="setupplayers.html">Players</a></li>

                    </ul>

        </div>
    </div>
</nav>
  <div class="container-sm mt-3">

    <div class="row">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 ">
        <div class="mt-2">
          <button id="btnScanStart" class="btn btn-primary">Scan start</button>

        </div>
      </div>

      </div>
    </div>

      <div class="col-md-12 mt-3">
